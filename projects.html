<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects (Under Development)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .video-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    video.active {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }

    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .controls button {
      background: rgb(0, 0, 0);
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

   
  </style>
</head>
<body>

  <div class="video-container">
    <div class="overlay">ðŸš§ Portfolio Under Development ðŸš§</div>

    <video muted autoplay loop src="/project4(rk) (3).mp4"></video>
    <video muted autoplay loop src="/project1.webm"></video>
    <video muted autoplay loop src="/project3.webm"></video>
    <video class="active" muted autoplay loop src="/fanta=project.webm"></video>

    <div class="controls">
      <button id="prev">â¬… Prev</button>
      <button id="next">Next âž¡</button>
    </div>
  </div>

  <script>
    const videos = document.querySelectorAll("video");
    let currentIndex = 0;

    function showVideo(index) {
      videos.forEach((video, i) => {
        video.classList.remove("active");
        video.pause();
      });

      videos[index].classList.add("active");
      videos[index].play();
    }

    document.getElementById("next").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % videos.length;
      showVideo(currentIndex);
    });

    document.getElementById("prev").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + videos.length) % videos.length;
      showVideo(currentIndex);
    });

    // Set first video active initially
    showVideo(currentIndex);
  </script>

</body>
</html>
